<template name="atFormCustom">
    {{#unless hide}}
    {{#if showTitle}}
    <h2 class="ui header" style="font-weight: 400;">
        Any Content <strong>Anywhere</strong>
    </h2>
    <h2 class="ui sub header" style="font-weight: 400;">
        CMS WITH NO HEADACHES
    </h2>
    {{#if showOauthServices}}
    <div class="ui divider"></div>
    {{/if}}
    {{/if}}
    {{#if showPwdForm}}
    {{> atPwdFormCustom}}
    {{/if}}
    {{#if showServicesSeparator}}
        {{> atSep}}
    {{/if}}
    {{#if showOauthServices}}
        {{> atOauth}}
    {{/if}}
    {{#if showError}}
    {{> atError}}
    {{/if}}
    {{#if showResult}}
    {{> atResult}}
    {{/if}}
    {{#if showMessage}}
    {{> atMessage}}
    {{/if}}
    {{#if any showTermsLink showSignInLink showSignUpLink showResendVerificationEmailLink}}
    <div>
        {{#if showTermsLink}}
        {{> atTermsLink}}
        {{/if}}
        {{#if showSignInLink}}
        {{> atSigninLink}}
        {{/if}}
        {{#if showSignUpLink}}
        {{> atSignupLink}}
        {{/if}}
        {{#if showResendVerificationEmailLink}}
        {{> atResendVerificationEmailLink}}
        {{/if}}
    </div>
    {{/if}}
    {{/unless}}
</template>
